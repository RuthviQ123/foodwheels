<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - FoodWheels</title>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f9f9f9; text-align: center; }
        header { background-color: white; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px;}
        h2 { font-family: 'Chewy', cursive; color: #ff6600; font-size: 3em; margin-bottom: 20px; }
        
        .profile-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff6600;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .btn-save {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            font-family: 'Chewy', cursive;
            margin-top: 10px;
        }
        .btn-save:hover { background-color: #e65c00; }

        .btn-home {
            display: inline-block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
        .flash-msg { color: green; font-weight: bold; margin-bottom: 15px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="/" style="text-decoration:none; font-family:'Chewy'; font-size:2em; color:#ff6600;">FoodWheels</a>
        </div>
    </header>

    <h2>My Profile</h2>

    <div class="profile-container">
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-msg">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <img src="{{ url_for('static', filename='profile_pics/' + user.image_file) }}" alt="Profile Picture" class="profile-pic">

        <form action="/profile" method="POST" enctype="multipart/form-data">
            
            <label>Update Profile Picture:</label>
            <input type="file" name="profile_picture" accept="image/*">

            <hr>
            
            <input type="text" name="first_name" placeholder="First Name" value="{{ user.first_name if user.first_name else '' }}">
            <input type="text" name="last_name" placeholder="Last Name" value="{{ user.last_name if user.last_name else '' }}">
            <input type="text" name="country" placeholder="Country" value="{{ user.country if user.country else '' }}">
            
            <hr>
            <label style="color: #666; font-size: 0.9em;">Change Password (leave blank to keep current):</label>
            <input type="password" name="password" placeholder="New Password">

            <button type="submit" class="btn-save">Update Profile</button>
        </form>

        <a href="/" class="btn-home">‚Üê Back to Home</a>
    </div>

    <footer>
        <p style="margin-top: 30px; color: #888;">&copy; 2025 FoodWheels. All rights reserved.</p>
    </footer>

</body>
</html>
